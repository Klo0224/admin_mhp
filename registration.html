<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSoothe Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f7fa;
}

.container {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.welcome-section {
    flex: 1;
    position: relative;
    background: linear-gradient(135deg, #78c1ff, #be7df4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    color: white;
    text-align: center;
    border-top-left-radius: 50% 70%;
    border-bottom-left-radius: 50% 70%;
    clip-path: ellipse(80% 100% at 20% 70%);
}

.welcome-section::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #78c1ff, #be7df4);
    top: 0;
    left: 0;
 
    z-index: -1;
}

.welcome-section h1 {
    font-size: 1.5rem;
}

.welcome-section h1 span {
    font-weight: bold;
    font-size: 2rem;
}

.welcome-section p {
    margin: 1rem 0;
    font-size: 1rem;
}

.login-btn {
    padding: 0.8rem 2rem;
    background-color: white;
    color: #0780ff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    margin-top: 20px;
}

.registration-section {
    flex: 1;
    padding: 4rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.registration-section h2 {
    margin-bottom: 2rem;
    font-size: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
    color: #333;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"],
.form-group input[type="file"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.submit-btn {
    padding: 1rem 2rem;
    background-color: #0780ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    margin-top: 1rem;
    width: 100%;
}

.submit-btn:hover {
    background-color: #0066cc;
}

</style>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome back to <span>MindSoothe!</span></h1>
            Ready to engage in meaningful connections with your clients? <br>
            Let's proceed together on this journey.</p>
            <button class="login-btn">Login</button>
        </div>

        <div class="registration-section">
            <h2>Registration</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="license">License Number</label>
                    <input type="text" id="license" name="license" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="file-upload">Upload License/Credentials</label>
                    <input type="file" id="file-upload" name="file-upload" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
